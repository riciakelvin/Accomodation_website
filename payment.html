<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="css/payment.css">
  <title>Payment | Everman</title>
  <link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>
<body>
   <a href="home.html"><img src="img/logo.png" alt="" class="img1 img-fluid"></a>
   <h1 class="header1 display-4 text-center">Everman</h1>
   
   <section class="section1">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="contain1 shadow">
                    <select class="form-select form1" aria-label="Default select example">
                        <option selected>Select Payment Method</option>
                        <option value="1">Credit Card</option>
                        <option value="2">Paypal</option>
                        <option value="3">Debit Card</option>
                      </select>
                </div>
            </div>
        </div>
    </div>
   </section>

   <section class="section2">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="contain2">
                    <h2 class="header3 text-center">Personal Information</h2>
                    <form class="form">
                        <div class="mb-3">
                          <label for="exampleInputName" class="form-label">Full Name</label>
                          <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail" class="form-label">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email">
                        </div>
                      </form>
                      <h2 class="header3 text-center">Credit Card Info</h2>
                      <form class="form">
                        <div class="mb-3">
                          <label for="exampleInputName" class="form-label">Name On Card</label>
                          <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputNumber" class="form-label">Card Number</label>
                          <input type="number" class="form-control" id="exampleInputNumber" placeholder="Enter card Number">
                        </div>
                      </form>
                      <form class="row g-3">
                        <div class="col-md-2">
                          <label for="inputEmail4" class="form-label">Expiration</label>
                          <input type="number" class="form-control" id="inputNumber">
                        </div>
                        <div class="col-md-2">
                          <input type="number" class="form-control input" id="inputNumber">
                        </div>
                        <div class="col-md-2">
                          <input type="number" class="form-control input" id="inputNumber">
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">CVV Number</label>
                          <input type="number" class="form-control" id="inputNumber">
                        </div>
                      </form>
                      <button type="submit" class="btn btn-primary btn1"><a href="index.html" class="btn2">Submit</a></button>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>
